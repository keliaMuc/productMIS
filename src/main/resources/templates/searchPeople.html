<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <style>
    .navbar-brand {
      display: flex;
      /*justify-content: flex-end;*/
      align-items: flex-start;
    }
    body{
      background-color: white;
    }
  </style>

</head>
<body>
<form method="post" th:action="@{/searchPeople}" th:Object="${search}">
<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span> <span
            class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
    </button>
    <div class="navbar">
      <a class="navbar-brand" href="#" th:href="@{/admin/home}"><i class="fa-solid fa-house-user fa-2xl"></i></a>

      <button><a class="navbar-brand" th:href="@{/logout}"><i style="color: #ff9500;"></i> Logout</a></button>


    </div><br><br>
<!--    <input type="text" th:field="*{id}" placeholder="Enter your ID No:">-->
<!--    <button type="submit" style="color: #171717">Search</button>-->
    <div class="form-inline my-2 my-lg-0">
    <input th:field="*{id}" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </div>
  </div><br><br>
  <div class="container my-2">
    <h1>Users List</h1>
    <table border="1" class = "table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>User ID</th>
        <th>User First Name</th>
        <th>User Last Name</th>
        <th>User Email</th>
        <th>User Role</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${user1}">
        <td th:text="${user1.id}"></td>
        <td th:text="${user1.firstName}"></td>
        <td th:text="${user1.lastName}"></td>
        <td th:text="${user1.email}"></td>
        <td th:text="${user1.role}"></td>
        <td>
          <a th:href="@{/showPeopleForUpdate/{id}(id=${user1.id})}" class="btn btn-outline-light" onclick="return confirmUpdate()"><i class="fa-solid fa-pen-to-square fa-bounce fa-2xl" style="color: #25d818;"></i></a><br>
        </td>
        <td>
          <a th:href="@{/deletePeople/{id}(id=${user1.id})}" class="btn btn-outline-light" onclick="return confirmDelete()"><i class="fa-solid fa-trash fa-beat-fade fa-2xl" style="color: #f70202;"></i></a><br>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
  <script>
    function confirmDelete() {
      var confirmation = confirm("Are you sure you want to delete?");
      if (confirmation) {
        // User clicked "OK" in the confirmation dialog
        // Continue with the link navigation
        return true;
      } else {
        // User clicked "Cancel" in the confirmation dialog
        // Cancel the link navigation
        return false;
      }
    }
  </script>
  <script>
    function confirmUpdate() {
      var confirmation = confirm("Are you sure you want to update?");
      if (confirmation) {
        // User clicked "OK" in the confirmation dialog
        // Continue with the link navigation
        return true;
      } else {
        // User clicked "Cancel" in the confirmation dialog
        // Cancel the link navigation
        return false;
      }
    }
  </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</form>
</body>
</html>
