    h1 {

      margin: 5px;

      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;

    a.btn,

      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: #fff;
      /*border: none;*/
      border-radius: 0.25rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    a.btn:hover,
    button.btn:hover {
      background-color: red;
    }

    /* Menu styles */
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-item {
      margin: 0 10px;
    }
    .a a {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.2em;
      color: #fff;
      background-color: #007bff;
      transition: all 0.3s ease-in-out;
      margin: 10px;
      text-align: center;
    }
    .a a:hover {
      background-color: #0069d9;
      color: #fff;
      border: 2px solid #0069d9;
    }
    body {
      position: relative;
      display: flex;
      flex-direction: column;

      border-radius: 12px;

      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
